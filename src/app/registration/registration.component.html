<!doctype html>
<html>
<head>
    <title>Register</title>
   </head>
<body>
    <br>
    <div class="row">
        <div class="container center " >
            <form #postForm="ngForm" (ngSubmit)="onCreatePost(postForm.value)">
                <h2>Register</h2>
                <hr>
                <div class="form-group">
                <label for="">First name</label>
                <input class="form-control" ngModel type="text" name="name" placeholder="Enter firstname" id="">
                </div>
                <div class="form-group">
                    <label for="">Last name</label>
                    <input class="form-control" ngModel type="text" name="lastname" placeholder="Enter lastname" id="">
                </div>
                <div class="form-group">
                    <label for="">Email</label>
                    <input class="form-control" ngModel type="email" name="email" placeholder="Enter email" id="">
                </div>
                <div class="form-group">
                    <label for="">Password</label>
                    <input class="form-control" ngModel type="password" name="password" placeholder="Enter password" id="">
                </div>
                <div class="form-group">
                    <label for="">Address</label>
                    <input class="form-control" ngModel type="text" name="address" placeholder="Enter address" id="">
                </div>
                <div class="form-group btn-block" >
                    <button type="submit" class="btn btn-block btn-primary btn-custom-register" >Register</button>
                    
                </div>
            </form>
            
        </div>
    </div>


</body>
</html>
