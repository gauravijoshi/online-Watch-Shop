<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Watch Shop</title>
</head>



<body style="background-color: lightyellow;">
   

    
    <br>


    <div class="feel">
      <div id="carouselExampleInterval" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active" data-interval="3000">
            <img src="assets/m1.jpg" class="d-block w-100" alt="..." height="450px" width="600px">
          </div>
          <div class="carousel-item " data-interval="3000">
            <img src="assets/m2.jpg" class="d-block w-100" alt="..." height="450px" width="600px">
          </div>
          <div class="carousel-item" data-interval="3000">
            <img src="assets/m3.jpg" class="d-block w-100" alt="..." height="450px" width="600px">
          </div>
          <div class="carousel-item" data-interval="3000">
            <img src="assets/m4.jpg" class="d-block w-100" alt="..." height="450px" width="600px">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleInterval" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleInterval" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    

<hr>
<h1 style="text-align: center;">Our Luxurious Products</h1>
<hr>



   
  
<div class="row">

    
  <div class="col-lg-3 text-center" *ngFor="let i of products">
   
    <a routerLink="/product-detail/{{i._id}}">

              <img width="250px" height="200px" src="http://localhost:3006/{{i.productImagePath}}" alt="">
              <h3>
                {{i.name}}
              </h3>

              <h3>
                Price : {{i.price}} rs.
              </h3>

            </a>
            <hr>
  </div>
  

</div>


    
</div>
</body>
</html>
