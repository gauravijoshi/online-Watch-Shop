<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>header</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-warning">
        <a class="navbar-brand" href="/main">
          <img   width="150px" height="80px" src="assets/logo1.png" >
          </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" routerLink="/main">Home</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Category
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#" *ngFor="let cat of category">{{cat.name}}</a>
              </div>
            </li>
       
            <li class="nav-item">
                <a class="nav-link" *ngIf="!session_set" routerLink="/register">Register</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" *ngIf="!session_set" routerLink="/login">Login</a>
            </li>
            <li class="nav-item">
                
                <a class="nav-link" *ngIf="session_set" routerLink="/mycart">Cart</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" *ngIf="session_set" routerLink="/myorders">My orders</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" *ngIf="session_set" (click)="logout()">Logout </a>
            </li>
        </ul>
        </div>
      </nav>    
</body>
</html>
