<!doctype html>
<html>
<head>
    <title>Login</title>
   </head>
<body>
    <br>
    <div class="row">
        <div class="container center " >
            <form #myform="ngForm" (submit)="loginClicked(myform)">
                <h2>Login</h2>
                <hr>
                
                <div class="form-group">
                    <label for="">Email</label>
                    <input class="form-control" type="email" name="email" ngModel placeholder="Enter email" id="email">
                </div>

                <div class="form-group">
                    <label for="">Password</label>
                    <input class="form-control" type="password" name="password" ngModel placeholder="Enter password" id="password">
                </div>
               
                <div class="form-group btn-block" >
                    <button type="submit" class="btn btn-block btn-primary btn-custom-register" >Login</button>
                </div>
            </form>
            
        </div>
    </div>


</body>
</html>
